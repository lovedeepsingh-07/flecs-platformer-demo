states:
  - idle:
      can_transition_to:
        - run:
            frame: 0
        - jump:
            frame: 0
        - attack:
            frame: 0
        - hurt:
            frame: 0
      animation_data:
        loop: true
        texture_id: "player_idle"
        frames:
          - type: "active"
            source_rect: [0, 0, 128, 128]
  - hurt:
      can_transition_to:
        - idle:
            frame: 0
        - run:
            frame: 0
        - jump:
            frame: 0
      animation_data:
        loop: false
        texture_id: "player_hurt"
        frames:
          - type: "active"
            source_rect: [0, 0, 128, 128]
          - type: "active"
            source_rect: [128, 0, 128, 128]
          - type: "active"
            source_rect: [256, 0, 128, 128]
          - type: "active"
            source_rect: [384, 0, 128, 128]
  - run:
      can_transition_to:
        - idle:
            frame: 0
        - jump:
            frame: 0
        - attack:
            frame: 0
        - hurt:
            frame: 0
      animation_data:
        loop: true
        texture_id: "player_run"
        frames:
          - type: "active"
            source_rect: [0, 0, 128, 128]
          - type: "active"
            source_rect: [128, 0, 128, 128]
          - type: "active"
            source_rect: [256, 0, 128, 128]
  - jump:
      can_transition_to:
        - idle:
            frame: 0
        - run:
            frame: 0
        - attack_air:
            frame: 0
        - hurt:
            frame: 0
      animation_data:
        loop: false
        texture_id: "player_jump"
        frames:
          - type: "active"
            source_rect: [0, 0, 128, 128]
  - attack:
      hitbox: [50, 0, 48, 32]
      can_transition_to:
        - idle:
            frame: 0
        - run:
            frame: 0
        - jump:
            frame: 0
        - hurt:
            frame: 0
      animation_data:
        loop: false
        texture_id: "player_attack"
        frames:
          - type: "windup"
            source_rect: [0, 0, 256, 256]
          - type: "active"
            source_rect: [256, 0, 256, 256]
          - type: "recovery"
            source_rect: [512, 0, 256, 256]
          - type: "recovery"
            source_rect: [768, 0, 256, 256]
  - attack_air:
      hitbox: [50, 0, 48, 32]
      can_transition_to:
        - idle:
            frame: 0
        - run:
            frame: 0
        - jump:
            frame: -1
        - hurt:
            frame: 0
      animation_data:
        loop: false
        texture_id: "player_attack_air"
        frames:
          - type: "windup"
            source_rect: [0, 0, 128, 128]
          - type: "active"
            source_rect: [128, 0, 128, 128]
          - type: "recovery"
            source_rect: [256, 0, 128, 128]

states:
  - idle:
      can_transition_to:
        - walk:
            frame: 0
        - jump:
            frame: 0
        - attack:
            frame: 0
      animation_data:
        loop: true
        texture_id: "player_idle"
        frames:
          - [0, 0, 128, 128]
  - walk:
      can_transition_to:
        - idle:
            frame: 0
        - jump:
            frame: 0
        - attack:
            frame: 0
      animation_data:
        loop: true
        texture_id: "player_walk"
        frames:
          - [0, 0, 128, 128]
          - [128, 0, 128, 128]
          - [256, 0, 128, 128]
  - jump:
      can_transition_to:
        - idle:
            frame: 0
        - walk:
            frame: 0
        - attack_air:
            frame: 0
      animation_data:
        loop: false
        texture_id: "player_jump"
        frames:
          - [0, 0, 128, 128]
  - attack:
      can_transition_to:
        - idle:
            frame: 0
        - walk:
            frame: 0
        - jump:
            frame: 0
      animation_data:
        loop: false
        texture_id: "player_attack"
        frames:
          - [0, 0, 256, 256]
          - [256, 0, 256, 256]
          - [512, 0, 256, 256]
          - [768, 0, 256, 256]
  - attack_air:
      can_transition_to:
        - idle:
            frame: 0
        - walk:
            frame: 0
        - jump:
            frame: -1
      animation_data:
        loop: false
        texture_id: "player_attack_air"
        frames:
          - [0, 0, 128, 128]
          - [128, 0, 128, 128]
          - [256, 0, 128, 128]

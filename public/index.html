<html>
  <head>
    <title>flecs-platformer-demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header-container">
      <h1 style="font-size: 24px; font-weight: 100">flecs-platformer-demo</h1>
      <button class="btn" onclick="request_fullscreen()">FullScreen</button>
    </div>
    <div class="canvas-container">
      <div style="border: 2px solid white; width: fit-content">
        <canvas id="canvas" width="1280" height="720"></canvas>
      </div>
    </div>
  </body>
  <script type="module">
    import initModule from "./flecs-platformer-demo.js";

    const instance = await initModule({
      canvas: document.getElementById("canvas"),
      locateFile: (path) => {
        if (path.endsWith(".wasm")) return "./flecs-platformer-demo.wasm";
        if (path.endsWith(".data")) return "./flecs-platformer-demo.data";
        return path;
      },
    });
  </script>
</html>

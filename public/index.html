<html>
  <head>
    <title>flecs-platformer-demo</title>
    <script>
      const handle_fullscreen = () => {
        const canvas = document.getElementById("canvas");
        canvas?.requestFullscreen();
      };
    </script>
  </head>
  <body>
    <button onclick="handle_fullscreen()">FullScreen</button>
    <canvas id="canvas"></canvas>
  </body>
  <script type="module">
    import initModule from "./flecs-platformer-demo.js";

    const instance = await initModule({
      canvas: document.getElementById("canvas"),
      locateFile: (path) => {
        if (path.endsWith(".wasm")) return "./flecs-platformer-demo.wasm";
        if (path.endsWith(".data")) return "./flecs-platformer-demo.data";
        return path;
      },
    });

    console.log("Game loaded", instance);
  </script>
</html>
